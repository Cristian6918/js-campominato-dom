<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Document</title>
</head>

<body>
    <div class="container-fluid ct-bg-container">
        <div class="row flex-column justify-content-center align-items-center ct-h100">
            <select name="" id="range" class='col-4 text-center rounded-pill'>
                <option value="100" selected>Difficulty 1</option>
                <option value="81">Difficulty 2</option>
                <option value="49">Difficulty 3</option>
            </select>
            <input type="button" id='button' value="Change Difficulty/Reset" class='col-4 text-center m-3 rounded-pill'>
            <div id="grid"></div>
            <div class="col-7  "><span id="score"></span></div>
        </div>
    </div>
    <div class="final-message-container d-none">
        <div class="final-message">
            <h1 id="final-result" class="text-center "></h1>
            <button id="reset" class='col-4 text-center m-3 rounded-pill '>Reset</button>



        </div>
    </div>

</body>

</html>
